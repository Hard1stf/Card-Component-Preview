<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project | HTML + CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- add card items..  -->
        <a href="#"><img class="m-img" src="./images/image-equilibrium.jpg" alt=""></a>
        <h2>Equilibrium #3429</h2>
        <p class="para t-color">Our Equilibrium collection promotes balance and calm.</p>
        <!-- -------------------- -->

        <div class="left">
            <img class="icon1" src="./images/icon-ethereum.svg" alt="">
            <p class="num">0.041 ETH</p>
        </div>
        <div class="right">
            <img class="icon2" src="./images/icon-clock.svg" alt="">
            <p class="t-color day">3 days left</p>
        </div>

        <!-- ------------------- -->
        <div class="line last"></div>
        <div class="last">
            <img src="./images/image-avatar.png" alt="" class="avatar">
            <p class="t-color">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
